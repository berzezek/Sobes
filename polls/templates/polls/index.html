{% extends 'polls/base.html' %}
{% load static %}
    {% block content %}
    <div class="text-center mt-5">
        <a href="{% url 'poll' %}" class="btn btn-secondary mx-2">Все опросы</a>
        {% if user.is_authenticated %}
        <a href="{% url 'poll_create' %}" class="btn btn-secondary mx-2">Добавить опрос</a>
        <br>
        <br>
        <a href="/api/poll/" class="btn btn-secondary mx-2">Добавить опрос (rest)</a>
        <a href="/api/question/" class="btn btn-secondary mx-2">Добавить вопрос (rest)</a>
        <a href="/api/answer_choice/" class="btn btn-secondary mx-2">Добавить варианты ответа (rest)</a>

        {% else %}
        <a href="/api-auth/login/" class="btn btn-secondary mx-2">Войти</a><span>login, password = admin</span>
        </div>
        {% endif %}
    </div>
    {% endblock %}
