{% extends 'interview/base.html' %}

{% block content %}

{% load rest_framework %}

<div class="container">

    <h3 class="text-center">Вопрос №{{ question.pk }}</h3>

    <form action="{% url 'question_detail' pk=question.pk %}" method="POST">
        {% csrf_token %}
        {% render_form serializer %}
        <input type="submit" value="Save">
    </form>
</div>

{% endblock %}
