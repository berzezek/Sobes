{% extends 'interview/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Добавить вопрос{% endblock %}

{% block content %}

<div class="container mb-5">
    <h4 class="my-5 text-center">Добавить вопрос</h4>
    <p class="small">Опрос: {{ category.title }}</p>
    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-secondary my-3" value="Создать">
    </form>
</div>
{% endblock %}
