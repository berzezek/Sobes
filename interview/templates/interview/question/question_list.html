{% extends 'interview/base.html' %}

{% block content %}
<div class="container">
    <ul>
        {% for el in questions %}
        <h4>{{ el.category }}</h4>
        <li class="my-5">
            <div class="shadow p-3 rounded d-flex justify-content-between">
                <div class="container">
                    <h6>{{ el.title }}</h6>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
