{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css">
</head>
<body>
<header class="navbar navbar-dark bg-dark shadow-sm py-3">
    <a href="{% url 'list' %}" class="btn btn-secondary ms-5">На главную</a>

    {% if user.is_authenticated %}
    <a href="{% url 'exit' %}" class="btn btn-secondary me-5">Выйти</a>
    {% else %}
    <a href="{% url 'user' %}" class="btn btn-secondary me-5">Войти</a>
    {% endif %}
</header>
{% if messages %}
    <div class="container my-5">
        {% for mess in messages %}
        <div class="alert alert-success">{{ mess }}</div>
        {% endfor %}
    </div>
{% endif %}

{% block content %}

{% endblock %}

<footer class="footer mt-5 py-3 bg-light fixed-bottom">
    <div class="container">
        <a href="https://github.com/berzezek/Sobes.git">
            <span class="text-muted">git @berzezek</span>
        </a>
    </div>
</footer>
<!-- JavaScript Bundle with Popper -->

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>-->
<!--<script src="{% static 'interview/js/main.js' %}"></script>-->
</body>
</html>
