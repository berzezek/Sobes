{% extends 'interview/base.html' %}
{% load rest_framework %}

{% block content %}
<div class="container">
    <h3 class="text-center">Опросы</h3>
    <p class="text-end mb-5">Количество доступных опросов - {{ count }}</p>
    <ul>
        {% for el in category %}
        <li>
            <div class="shadow p-3 rounded d-flex justify-content-between">
                <h4>{{ el.title }}</h4>
                {% if user.is_authenticated %}
                <a href="{% url 'category_detail' el.pk %}">Изменить</a>
                {% endif %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
