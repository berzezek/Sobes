{% extends 'interview/base.html' %}

{% block content %}

<div class="container">
    <ul>
        {% for el in question %}
        <li>
            <h3 class="text-center">{{ el.category }}</h3>
            <h3 class="text-center">Вопросы</h3>
            <p class="text-end mb-5">Количество доступных вопросов - </p>
            <div class="shadow p-3 rounded d-flex justify-content-between">
                <h4>{{ el.pk }}: {{ el.title }}</h4>
                {% if user.is_authenticated %}
                <a href="{% url 'question_detail' el.pk %}">Изменить</a>
                {% endif %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
